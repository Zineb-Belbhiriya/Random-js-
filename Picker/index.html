<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Draw lottery</title>
</head>

<body>
    <div class="id container-fluid">
        <div class="layout-zero">
            <div class="one">
                <div>
                    <label for="nom">Nom</label>
                    <input id="nom" type="text">
                </div>
                <div>
                    <label for="sujet">Sujet de veille</label>
                    <input id="sujet" type="text">
                </div>
                <div>
                    <button onclick="addList()" type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </div>

        </div>
        <div class="layout-one">
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Sujet de veille</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">


                    </tbody>
                </table>


            </div>
        </div>
        <div class="layout-two">
            <div class="haut">
                <button onclick="getData()" class="bot">Go</button>
            </div>
        </div>
        <div class="layout-three">
            <div class="Layoutleft" id="order">

                <div class="nameList">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Sujet de veille</th>
                                <th scope="col">Date</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyto">
                            <tr id="list">
                                <td id="nameone"></td>
                                <td id="subj"></td>
                            </tr>


                        </tbody>
                    </table>

                </div>

            </div>
        </div>
        <div class="layout-two">
            <div class="haut">
                <button onclick="downloadD()" class="bot">Download</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
